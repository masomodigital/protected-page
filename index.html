<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        .logout {
            background-color: red;
            color: white;
        }
        .go-to-library {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Grade 1 Library</h2>
    <p>Click the button below to access the library.</p>

    <button class="logout" onclick="logout()">Logout</button>
    <button class="go-to-library" onclick="window.location.href='https://sites.google.com/view/grades-1/home'">Go to library now!</button>

    <script>
        // Check if the user is logged in
        function checkLogin() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                window.location.href = "https://masomodigital.github.io/grade1iframe/"; // Redirect to login page
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('isLoggedIn'); // Clear login state
            window.location.href = "https://masomodigital.github.io/grade1iframe/"; // Redirect to login page
        }

        // Run the checkLogin function on page load
        window.onload = checkLogin;
    </script>
</body>
</html>
